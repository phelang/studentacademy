<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="/resources/images/favicon.ico">
    <title>StudentAcademy</title>
	
	<link rel="stylesheet" href="/resources/css/customcss.css"> <!-- CUSTOM css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Boootstrap css CDN -->

	<!-- boootstrap, jquery, angular frameworks -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- JQuery js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- Bootstrap js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> <!-- AngularJS js CDN -->





</head>
<body ng-app="">	<!-- AngularJS directive -->
	<a id="Author"></a>
	
	<!-- TOP NAVIGATION Include an external file using angular ng-include directive -->
	<div  ng-include="'topnavigation.html'">
	</div>
	
	<!-- CONTENT Div------------->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
		<div class="item active">
		  <img src="/resources/images/Modern_Library.jpg" alt="Books">
		</div>
		<div class="item">
		  <img src="/resources/images/Progress_Report.jpg" alt="Study">
		</div>
		<div class="item">
		  <img src="/resources/images/Office_Space.jpg" alt="Report">
		</div>
		<div class="item">
		  <img src="/resources/images/Programmer_Design_resized.jpg" alt="Report">
		</div>
		<div class="item">
		  <img src="/resources/images/Team_Collaboration.jpg" alt="Exam Prep">
		</div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	  </a>
    </div>
	<!-- End of content Page------>
	
	<!-- Page devider div -->
	<div class="pageDevider">
	</div>

	<!-- FOOTER, Include an external file using angular ng-include directive -->

	<div ng-include="'footer.html'">
	</div>

</body>
</html>
